<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        * {
            font-family: sans-serif;
        }
        table {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        table, td, th {
            border: 2px solid gray;
            border-collapse: collapse;
        }
        td, th {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Class 6 Time Table</caption>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Sanskrit</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Sanskrit</td>
            <td>Math</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
            <td>English</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
